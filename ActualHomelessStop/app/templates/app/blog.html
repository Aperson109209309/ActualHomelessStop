{% extends "app/layout.html" %}

{% load static %}

{% block content %}
<h2>{{ title }}</h2>
<h3>Our Newsletter</h3>
<br />
<div class="container-fluid">
    <div class="row">
        <table id="eventTable" class="table" style="width: 100%;">
            <thead>
                <tr>
                    <th> Post </th>
                    <th> Description</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td class="col-1">
                        <a href="{{ post.link}}"> {{ post.name }} </a>
                    </td>
                    <td class="col-1">
                        {{ post.description }}
                    </td>
                    {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
